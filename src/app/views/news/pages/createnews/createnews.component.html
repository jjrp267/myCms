<form [formGroup]="NewsForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label for="title">Subtitulo:</label>
    <input type="text" class="form-control"  formControlName="subtitle">
  </div>

  <div class="form-group">
    <label for="title">Descripcion:</label>
    <input type="text" class="form-control" formControlName="description">
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!NewsForm.valid">Aceptar</button>

</form>
