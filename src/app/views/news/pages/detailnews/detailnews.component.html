<h3>Edición de noticias</h3>

<form [formGroup]="editForm" (ngSubmit)="updateNews()">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label for="title">Subtitulo:</label>
    <input type="text" class="form-control"  formControlName="subtitle" width="10">
  </div>

  <div class="form-group">
    <label for="comments">Descripción</label>
    <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="fecAlta">Fecha</label>
    <input type="text" formControlName="fecAlta" class="form-control" id="fecAlta">
  </div>

  <div class="form-group">
     <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Aceptar</button>
  </div>
  <div class="form-group">
      <button class="btn btn-primary" [routerLink]="['/news/images']">Imagen</button>
  </div>
</form>
